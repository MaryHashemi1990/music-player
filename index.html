<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">    
    <link rel="stylesheet" href="./output.css">    
    <script src="https://kit.fontawesome.com/50ca88e8db.js" crossorigin="anonymous"></script>
    <title>music player</title>
</head>
<body class="bg-black max-w-[400px] mx-auto text-center">
    <h1 id="music-name" class="text-white text-2xl text-center my-[40px] font-[Impact] w-full">sting for the moment</h1>
    <img id="music-cover" src="" class="rounded-full w-full shadow-[0px 0px 38px -10px #2980b9] block">
    <input id="music-time" type="range" value="0" class="w-full h-1 appearance-none bg-[#ffffff33] my-[60px] cursor-pointer">
    <div id="btns" class = "*:text-white *:cursor-pointer *:mx-[20px] *:text-[2em]">
        <i id="pre-btn" class="fa-solid fa-backward"></i>
        <i id="play-btn" class="fa-solid fa-play"></i>
        <i id="next-btn" class="fa-solid fa-forward"></i>
    </div>
    <script src="./script.js"></script>
</body>
</html>
